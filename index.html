<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>
      <form>
        <div class="display">
          <input type="text" name="display" id="display">
        </div>

        <div>
          <input type="button" value="AC" onclick="display.value = '' " class="operator">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
          <input type="button" value="%" onclick="display.value += '%' " class="operator">
          <input type="button" value="/" onclick="display.value += '/' " class="operator">
        </div>

        <div>
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="*" onclick="display.value += '*' " class="operator">
        </div>

        <div>
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="-" onclick="display.value += '-' " class="operator">
        </div>

        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="operator">
        </div>

        <div>
          <input type="button" value="âˆš" onclick="display.value = Math.sqrt(eval(display.value))" class="operator">
          <input type="button" value="xÂ²" onclick="display.value = Math.pow(eval(display.value),2)" class="operator">
          <input type="button" value="=" onclick="calculate()" class="equal">
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"> 
  </script>
</body>
</html>
